<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 18PX;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <section class="grid">
      <div class="row one">
        <div></div>
        <div>
          <img class="profile" src="./images/image-victor.jpg" alt="Profile">
        </div>
        <div></div>
      </div>
      <div class="row two">
        <div></div>
        <div>
          <p class="name">Victor Crest <span>26</span></p>
          <p class="city">London</p>
        </div>
        <div></div>
      </div>
      <div class="row three">
        <div>
          <p class="numbers">80K</p>
          <p class="stats">Followers</p>
        </div>
        <div>
          <p class="numbers">803K</p>
          <p class="stats">Likes</p>
        </div>
        <div>
          <p class="numbers">1.4K</p>
          <p class="stats">Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">JUST.DAVES</a>.
  </footer>
</body>

</html>
